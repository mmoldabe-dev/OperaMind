{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2 style="margin-bottom: 30px; text-align: center; color: #2c3e50;">Вход в систему</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Логин</label>
                <input type="text" name="username" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Пароль</label>
                <input type="password" name="password" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">Войти</button>
        </form>
        
        <div style="margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 4px; text-align: center;">
            <small style="color: #7f8c8d;">
                Демо доступ:<br>
                <strong>operator</strong> / <strong>demo123</strong>
            </small>
        </div>
    </div>
</div>
{% endblock %}
